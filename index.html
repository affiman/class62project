<html><head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

<body>

    <center>

    <ul class="menu">

        <li class="links"><a href="#home">HOME</a></li>
        <li class="links"><a href="#grids">GRID VIEW</a></li>
        <li class="links"><a href="#slides">SIDE VIEW</a></li>
        </ul>

        </center>

        <div class="container">

            <img src="giphy (1).gif" id="img1" class="img-responsive">

            <section id="grids">

                <h1>
                    Grid Gallery
                </h1>

                <div class="row1">

                    <img src="img1.jpg" class="img2">
                    <img src="img2.jpg" class="img2">
                    <img src="img3.jpg" class="img2">
                    <img src="img4.jpg" class="img2">


                </div>
                <div class="row2">

                    <img src="img5.jpg" class="img2">
                    <img src="img6.jpg" class="img2">
                    <img src="img7.jpg" class="img2">
                    <img src="img8.jpg" class="img2">
                    

                </div>

            </section>
            <section id="slides">
                <h2>Sliding gallery</h2>
               <div id="myCarousel" class="carousel slide" data-ride="carousel">
            
             <!-- Wrapper for slides -->
             <div class="carousel-inner">
         
               <div class="item">
                 <img class="img-responsive" src="img9.jpg" style="width:100%;">
                 <div class="carousel-caption">
                   
                   <p></p>
                 </div>
               </div>
         
               <div class="item active">
                 <img class="img-responsive" src="img10.jpg"  style="width:100%;">
                 <div class="carousel-caption">
                   
                   <p></p>
                 </div>
               </div>
               
               </div>
             
         
             <!-- Left and right controls -->
             <a class="left carousel-control" href="#myCarousel" data-slide="prev">
               <span class="glyphicon glyphicon-chevron-left"></span>
               <span class="sr-only">Previous</span>
             </a>
             <a class="right carousel-control" href="#myCarousel" data-slide="next">
               <span class="glyphicon glyphicon-chevron-right"></span>
               <span class="sr-only">Next</span>
             </a>
           </div>

        </div>

        
        
    
</body>

</html>
